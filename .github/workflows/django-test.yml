name: Django Test Backend

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Docker-Compose
        run: docker-compose up -d
      - name: Run Tests
        run: docker exec backend_django sh -c "pytest ."
