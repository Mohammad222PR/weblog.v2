name: Django Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up docker
      run: docker-compose up -d
    
    - name: Test
      run: docker exec backend_django sh -c "pytest ."
    
    - name: Format black
      run: docker exec backend_django sh -c "black ."
